<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Enter username</label>
        <br/>
        <input id="username" th:field="*{username}" type="text" />
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username</div>



        <label for="yearOfBirth">Enter year of birth</label>
        <br/>
        <input id="yearOfBirth" th:field="*{yearOfBirth}" type="text" />
        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">yearOfBirth</div>



        <label for="password">Enter password</label>
        <br/>
        <input id="password" th:field="*{password}" type="password" />
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password</div>

        <br/>
        <input type="submit" value="Sign up!"/>

    </form>

</body>
</html>
